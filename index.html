<!DOCTYPE html>
<html lang="en">
<head>
	<title>To Do List</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1 style="color: #DCDCDC;font-size: 1.7rem">To Do List</h1>
	<p id="person" style="font-style: italic;"></p>
	<p>(Click on '+' sign to add items to your list)</p>
	<p>(Either you can double click to delete items or you can select items to mark as complete)</p>
    <div class="container">
    	<input type="text" id="inputfield" placeholder="New item..."><button id="addtodo">+</button>
    	<div class="todoitems" id="todocontainer"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
